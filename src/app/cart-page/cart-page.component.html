<app-not-found-page [vissible]="!cart || cart.items.length <=0"
message="Cart page is Empty"
resetText="Go To Home Page"
></app-not-found-page>
<div *ngIf="cart && cart.items.length >0 " class="container">
    <ul>
        <li *ngFor="let cartItems of cart.items">
            <div class="image">
                <img [src]="cartItems.food.imageUrl" [alt]="cartItems.food.name">
            </div>
            <div class="name">
                <a [routerLink]="['/food', cartItems.food.id]">
                    {{cartItems.food.name}}
                </a>
            </div>
           <div class="select">
            <select #quantitySelect (change)="changeQuatity(cartItems,quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
           </div>
           <div class="price">
            {{cartItems.price | currency}}
           </div>
            <div class="remove">
              <button (click)="removeFromCart(cartItems)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="rightSide">
        <div class="items">Count: {{cart.items.length}}</div>
        <div class="totalPrice">Total Price: {{cart.total | currency}}</div>
    </div>
</div>
